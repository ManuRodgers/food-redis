#---
server:
  port: 7100
  servlet:
    context-path: /food-redis-gateway
spring:
  application:
    name: food-redis-gateway
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      discovery:
        enabled: true
        namespace: 280ce01b-5e35-48ff-aa7e-969254ed19fc
        metadata:
          management:
            context-path: ${server.servlet.context-path}/actuator
      config:
        file-extension: yaml
        namespace: 280ce01b-5e35-48ff-aa7e-969254ed19fc
  main:
    allow-bean-definition-overriding: true  # 因为将来会引入很多依赖, 难免有重名的 bean
# 这个地方独立配置, 是网关的数据, 代码 GatewayConfig.java 中读取被监听
nacos:
  gateway:
    route:
      config:
        data-id: food-redis-gateway
        group: food-redis
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always